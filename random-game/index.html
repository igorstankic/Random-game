<html>
  <head>
    <title>Guessing app</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="igorFavicon.PNG" />
  </head>
  <body>
    <h1 class="title">Guess this number</h1>
    <h3 class="rules">Choose number between 1 - 20</h3>
    <div class="btnInput">
      <input type="text" class="guess" />
      <button class="btn">start</button>
    </div>
    <h3 class="number">?</h3>
    <div class="scoreComment">
      <p class="score">score</p>
      <p class="comment">comment</p>
      <p></p>
    </div>

    <footer>
      Copyright Igor Stankic
      <script type="text/javascript">
        var year = new Date();
        document.write(year.getFullYear());
      </script>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
